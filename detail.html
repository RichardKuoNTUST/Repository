<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票詳細帳本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto mb-6 flex items-center">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="font-medium">返回主首頁</span>
        </a>
    </div>

    <div class="max-w-4xl mx-auto space-y-6">
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
            <h2 class="text-gray-400 text-xs font-bold tracking-widest uppercase mb-2">目前總資產</h2>
            <div class="text-3xl font-black text-slate-800" id="total-assets">$ 0</div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-4 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700">持股明細</h3>
                <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md active:scale-95 transition">+ 新增</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr>
                            <th class="px-4 py-3 font-medium">股票代號</th>
                            <th class="px-4 py-3 font-medium">即時現值</th>
                            <th class="px-4 py-3 font-medium text-right">持有股數</th>
                            <th class="px-4 py-3 font-medium text-right">目前市值</th>
                            <th class="px-4 py-3 font-medium text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl">
            <h3 id="modal-title" class="text-xl font-bold mb-6">新增交易紀錄</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">股票代號 (台股加 .TW)</label>
                    <input type="text" id="stock-symbol" class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如: 2357.TW">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">買賣股數</label>
                        <input type="number" id="trade-shares" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">交易費</label>
                        <input type="number" id="trade-fee" class="w-full border rounded-lg px-3 py-2" value="0">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">買賣總價錢</label>
                    <input type="number" id="total-price" class="w-full border rounded-lg px-3 py-2">
                </div>
                <div class="bg-blue-50 p-3 rounded-lg">
                    <p class="text-xs text-blue-500">計算出的價位：<span id="calc-price" class="font-bold">$ 0.00</span></p>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">買賣日期</label>
                    <input type="date" id="trade-date" class="w-full border rounded-lg px-3 py-2">
                </div>
            </div>
            <div class="flex space-x-3 mt-8">
                <button onclick="closeModal()" class="flex-1 bg-gray-100 py-3 rounded-xl">Cancel</button>
                <button onclick="handleSave()" id="save-btn" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl">Save</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qjfeurisdvhalxjgfmfu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mwnLEIXigyylVI44AkDO4w_WIM_xAPy';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 更加強壯的價格抓取函數 ---
        const FINMIND_TOKEN = '	
eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0yNiAxNTo1MjowNSIsInVzZXJfaWQiOiJyaWNoYXJka3VvIiwiZW1haWwiOiJrdW8wOTM3NDcyMTk0QGdtYWlsLmNvbSIsImlwIjoiMjE4LjE3Mi43LjU0In0.QvrnRVyRyHA4i_u7SV2enOrk3RpcoKuG7V3rUkqSv88';
        
        async function getLivePrice(symbol) {
            try {
                // FinMind 不需要加 .TW，只需要號碼 (例如 2357)
                const stockId = symbol.split('.')[0]; 
                
                // 使用 FinMind 的資料接口
                const url = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${stockId}&token=${FINMIND_TOKEN}`;
                
                const response = await fetch(url);
                const json = await response.json();
        
                // 取得最後一筆成交價 (Close)
                if (json.data && json.data.length > 0) {
                    const lastData = json.data[json.data.length - 1];
                    return lastData.close;
                }
                return null;
            } catch (e) {
                console.error("FinMind 抓取失敗:", e);
                return null;
            }
        }
        
        // --- 修正後的資料載入，避免因 API 失敗導致畫面空白 ---
        async function loadDetailData() {
            const { data: holdings } = await _supabase.from('holdings').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
        
            let totalMarketValue = 0;
        
            for (const item of holdings) {
                const livePrice = await getLivePrice(item.symbol);
                
                // 優先使用即時價格，抓不到就用資料庫原本存的市值
                const currentMarketValue = livePrice ? (livePrice * item.shares) : (item.market_value || 0);
                totalMarketValue += currentMarketValue;
        
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition border-b border-gray-50";
                tr.innerHTML = `
                    <td class="px-4 py-4 font-bold text-slate-700">${item.symbol}</td>
                    <td class="px-4 py-4">
                        ${livePrice ? `<span class="text-emerald-600 font-bold">$${livePrice}</span>` : `<span class="text-gray-400 text-xs">離線/收盤值</span>`}
                    </td>
                    <td class="px-4 py-4 text-right">${item.shares.toLocaleString()}</td>
                    <td class="px-4 py-4 text-right font-medium">$${currentMarketValue.toLocaleString()}</td>
                    <td class="px-4 py-4 text-right space-x-2">
                        <button onclick='openModal(${JSON.stringify(item)})' class="text-blue-600 font-bold text-xs">編輯</button>
                        <button onclick="deleteStock(${item.id})" class="text-red-500 font-bold text-xs">刪除</button>
                    </td>
                `;
                list.appendChild(tr);
        
                // 如果有抓到新價格，悄悄更新資料庫
                if (livePrice) {
                    await _supabase.from('holdings').update({ market_value: currentMarketValue }).eq('id', item.id);
                }
            }
            updateAssetsTotal(totalMarketValue);
        }

        // --- 視窗與計算 ---
        function openModal(item = null) {
            document.getElementById('addModal').classList.replace('hidden', 'flex');
            if (item) {
                document.getElementById('modal-title').innerText = "編輯紀錄";
                document.getElementById('edit-id').value = item.id;
                document.getElementById('stock-symbol').value = item.symbol;
                document.getElementById('trade-shares').value = item.shares;
                document.getElementById('trade-fee').value = item.fee || 0;
                document.getElementById('total-price').value = item.total_price || 0;
                document.getElementById('trade-date').value = item.trade_date;
            } else {
                document.getElementById('modal-title').innerText = "新增紀錄";
                document.getElementById('edit-id').value = "";
                document.getElementById('stock-symbol').value = "";
                document.getElementById('trade-date').valueAsDate = new Date();
            }
        }

        function closeModal() { document.getElementById('addModal').classList.replace('flex', 'hidden'); }

        // --- 核心邏輯 ---
        async function handleSave() {
            const id = document.getElementById('edit-id').value;
            const payload = {
                symbol: document.getElementById('stock-symbol').value.toUpperCase(),
                shares: parseInt(document.getElementById('trade-shares').value),
                fee: parseFloat(document.getElementById('trade-fee').value),
                total_price: parseFloat(document.getElementById('total-price').value),
                trade_date: document.getElementById('trade-date').value
            };

            const { error } = id 
                ? await _supabase.from('holdings').update(payload).eq('id', id)
                : await _supabase.from('holdings').insert([payload]);

            if (error) alert(error.message);
            else { closeModal(); loadDetailData(); }
        }

        async function deleteStock(id) {
            if (confirm('確定刪除？')) {
                await _supabase.from('holdings').delete().eq('id', id);
                loadDetailData();
            }
        }

        async function updateAssetsTotal(total) {
            await _supabase.from('assets').update({ total_amount: total }).eq('id', 1);
            document.getElementById('total-assets').innerText = `$ ${total.toLocaleString()}`;
        }

        loadDetailData();
    </script>
</body>
</html>
