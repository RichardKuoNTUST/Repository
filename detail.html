    <script>
        // --- 1. 基本設定 ---
        const SUPABASE_URL = 'https://qjfeurisdvhalxjgfmfu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mwnLEIXigyylVI44AkDO4w_WIM_xAPy'; // 這是你的 Key
        const FINMIND_TOKEN = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0yNiAxNTo1MjowNSIsInVzZXJfaWQiOiJyaWNoYXJka3VvIiwiZW1haWwiOiJrdW8wOTM3NDcyMTk0QGdtYWlsLmNvbSIsImlwIjoiMjE4LjE3Mi43LjU0In0.QvrnRVyRyHA4i_u7SV2enOrk3RpcoKuG7V3rUkqSv88'; // <--- 請在此處貼上你的 FinMind Token
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // --- 2. 抓取股價 (FinMind 版) ---
        async function getLivePrice(symbol) {
            if (!FINMIND_TOKEN || FINMIND_TOKEN.includes('YOUR_')) return null;
        
            const stockId = symbol.split('.')[0];
            const cacheKey = `price_${stockId}`;
            const now = new Date();
            
            // 1. 判斷是否為「非交易時間」
            const day = now.getDay(); // 0 是週日, 6 是週六
            const hour = now.getHours();
            const min = now.getMinutes();
            const isWeekend = (day === 0 || day === 6);
            const isClosedTime = (hour < 9 || (hour === 13 && min > 31) || hour > 13);
            
            // 2. 如果是收盤時間或週末，嘗試讀取快取
            if (isWeekend || isClosedTime) {
                const cachedData = localStorage.getItem(cacheKey);
                if (cachedData) {
                    const { price, time } = JSON.parse(cachedData);
                    console.log(`${symbol} 使用快取價格: ${price} (最後更新: ${time})`);
                    return price;
                }
            }
        
            // 3. 開市時間或無快取時，呼叫 API
            try {
                const date = new Date();
                date.setDate(date.getDate() - 7); // 多抓幾天確保有兩筆交易日
                const startDate = date.toISOString().split('T')[0];
                const finMindUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${stockId}&start_date=${startDate}&token=${FINMIND_TOKEN}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(finMindUrl)}`;
        
                const response = await fetch(proxyUrl);
                const rawData = await response.json();
                const json = JSON.parse(rawData.contents);
        
                if (json.data && json.data.length >= 2) {
                    const latest = json.data[json.data.length - 1].close;
                    const prev = json.data[json.data.length - 2].close;
                    const changePercent = ((latest - prev) / prev * 100).toFixed(2);
                    
                    const result = { price: latest, changePercent: changePercent };
                    
                    // 存入快取
                    localStorage.setItem(cacheKey, JSON.stringify({
                        data: result,
                        time: new Date().toLocaleString()
                    }));
                    
                    return result;
                }
                return null;
            } catch (e) {
                const backup = localStorage.getItem(cacheKey);
                return backup ? JSON.parse(backup).data : null;
            }
        }
        
        // --- 3. 畫面載入邏輯 ---
         async function loadDetailData() {
            const list = document.getElementById('stock-list');
            const totalAssetsDisplay = document.getElementById('total-assets');
            
            // 顯示載入中動畫
            list.innerHTML = "<tr><td colspan='8' class='p-12 text-center text-gray-400 animate-pulse font-medium'>正在計算精準損益與 FIFO 沖銷...</td></tr>";
        
            try {
                // 1. 同步抓取交易紀錄 (按日期排序以利 FIFO) 與 股利紀錄
                const [holdingsRes, dividendsRes] = await Promise.all([
                    _supabase.from('holdings').select('*').order('trade_date', { ascending: true }),
                    _supabase.from('dividends').select('*')
                ]);
        
                if (holdingsRes.error) throw holdingsRes.error;
                const allHoldings = holdingsRes.data;
                const allDividends = dividendsRes.data || [];
        
                // 2. 進行分組與 FIFO 運算
                const groupedData = {};
        
                allHoldings.forEach(item => {
                    const symbol = item.symbol;
                    if (!groupedData[symbol]) {
                        groupedData[symbol] = {
                            symbol: symbol,
                            buys: [],           // 存放未賣出的買入批次
                            totalShares: 0,
                            realizedProfit: 0   // 已實現損益 (單純買賣價差)
                        };
                    }
        
                    const group = groupedData[symbol];
                    const shares = parseFloat(item.shares);
                    const totalPrice = parseFloat(item.total_price);
        
                    if (shares > 0) { 
                        // --- 買入邏輯 ---
                        group.buys.push({
                            originalShares: shares,
                            remainingShares: shares,
                            totalCost: totalPrice,
                            pricePerShare: totalPrice / shares
                        });
                        group.totalShares += shares;
                    } else if (shares < 0) {
                        // --- 賣出邏輯 (FIFO) ---
                        let sellQty = Math.abs(shares);
                        const sellPricePerShare = totalPrice / sellQty;
                        group.totalShares -= sellQty;
        
                        while (sellQty > 0 && group.buys.length > 0) {
                            let firstBuy = group.buys[0];
                            if (firstBuy.remainingShares <= sellQty) {
                                // 這一批買入全部賣完
                                group.realizedProfit += (sellPricePerShare - firstBuy.pricePerShare) * firstBuy.remainingShares;
                                sellQty -= firstBuy.remainingShares;
                                group.buys.shift(); // 移除已銷帳批次
                            } else {
                                // 只賣出這一批的一部分
                                group.realizedProfit += (sellPricePerShare - firstBuy.pricePerShare) * sellQty;
                                firstBuy.remainingShares -= sellQty;
                                sellQty = 0;
                            }
                        }
                    }
                });
        
                // 3. 準備渲染表格
                let tableRows = "";
                let grandTotalMarketValue = 0;
        
                // 遍歷每個股票群組計算現值與未實現損益
                for (const symbol in groupedData) {
                    const group = groupedData[symbol];
                    
                    const priceInfo = await getLivePrice(symbol); // 先取得整個物件

                    // 從物件中拆解出數值，如果抓不到就給 null
                    const price = priceInfo ? priceInfo.price : null; 
                    const changePercent = priceInfo ? priceInfo.changePercent : 0;
                    
                    // 下方的計算邏輯也要確保使用的是 price 這個變數
                    const marketVal = price ? (price * group.totalShares) : 0;

                    // 判定今日漲跌顏色
                    const dailyColor = changePercent >= 0 ? 'text-red-500' : 'text-green-600';
                    const dailySign = changePercent >= 0 ? '+' : '';
                    
                    // 計算剩餘持股成本 (目前還留在 buys 裡的成本)
                    const currentRemainingCost = group.buys.reduce((sum, b) => sum + (b.pricePerShare * b.remainingShares), 0);
                    const avgPrice = group.totalShares > 0 ? (currentRemainingCost / group.totalShares) : 0;
                    const marketVal = price ? (price * group.totalShares) : 0;
                    
                    // 計算該股總股利 (扣除手續費)
                    const stockDividends = allDividends
                        .filter(d => d.symbol === symbol)
                        .reduce((sum, d) => sum + (parseFloat(d.amount) - parseFloat(d.fee || 0)), 0);
        
                    // --- 未實現獲利計算 (預扣賣出稅費：0.3% 證交稅 + 0.1425% 手續費) ---
                    const estimatedSellCost = marketVal * (0.003 + 0.001425);
                    const unrealizedProfit = group.totalShares > 0 ? (marketVal - currentRemainingCost - estimatedSellCost) : 0;
                    const unrealizedPercent = currentRemainingCost > 0 ? (unrealizedProfit / currentRemainingCost * 100).toFixed(2) : "0.00";
        
                    // --- 已實現獲利計算 (買賣價差 + 股利) ---
                    const totalRealized = group.realizedProfit + stockDividends;
        
                    // --- 總獲利 (未實現 + 已實現) ---
                    const totalProfit = unrealizedProfit + totalRealized;
                    const totalPercent = currentRemainingCost > 0 ? (totalProfit / currentRemainingCost * 100).toFixed(2) : "0.00";
        
                    // 累加總資產 (以目前市值計)
                    grandTotalMarketValue += marketVal;
        
                    // 判定顏色
                    const unColor = unrealizedProfit >= 0 ? 'text-red-500' : 'text-green-600';
                    const totalColor = totalProfit >= 0 ? 'text-red-500' : 'text-green-600';
        
                    tableRows += `
                        <tr class="hover:bg-gray-50 border-b border-gray-50 transition">
                            <td class="px-4 py-4 font-bold text-slate-700">${symbol}</td>
                            
                            <td class="px-4 py-4">
                                <div class="flex items-baseline space-x-1">
                                    <span class="text-emerald-600 font-bold">
                                        ${price ? '$' + price.toLocaleString() : '---'}
                                    </span>
                                    ${price ? `
                                        <span class="${dailyColor} text-[10px] font-bold">
                                            (${dailySign}${changePercent}%)
                                        </span>
                                    ` : ''}
                                </div>
                                <div class="text-[10px] text-gray-400 font-medium mt-1">均價 $${avgPrice.toFixed(2)}</div>
                            </td>
                            
                            `;
                            <td class="px-4 py-4 text-center font-medium text-slate-600">${group.totalShares.toLocaleString()}</td>
                            <td class="px-4 py-4 text-right">
                                <div class="font-bold text-slate-800">$${Math.round(marketVal).toLocaleString()}</div>
                                <div class="text-[10px] text-gray-400">成本 $${Math.round(currentRemainingCost).toLocaleString()}</div>
                            </td>
                            <td class="px-4 py-4 text-right text-blue-600 font-medium">$${Math.round(totalRealized).toLocaleString()}</td>
                            <td class="px-4 py-4 text-right">
                                <div class="${unColor} font-bold">$${Math.round(unrealizedProfit).toLocaleString()}</div>
                                <div class="${unColor} text-[10px] font-bold">${unrealizedProfit >= 0 ? '▲' : '▼'} ${unrealizedPercent}%</div>
                            </td>
                            <td class="px-4 py-4 text-right">
                                <div class="${totalColor} font-black text-base">$${Math.round(totalProfit).toLocaleString()}</div>
                                <div class="${totalColor} text-[10px] font-bold">${totalProfit >= 0 ? '▲' : '▼'} ${totalPercent}%</div>
                            </td>
                            <td class="px-4 py-4 text-right">
                                <button onclick='openEditModal(${JSON.stringify(group)})' 
                                    class="bg-slate-100 text-slate-500 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-blue-600 hover:text-white transition">
                                    明細
                                </button>
                            </td>
                        </tr>`;
                }
        
                list.innerHTML = tableRows || "<tr><td colspan='8' class='p-8 text-center'>尚無持股紀錄，請點擊新增</td></tr>";
                totalAssetsDisplay.innerText = `$ ${Math.round(grandTotalMarketValue).toLocaleString()}`;
        
            } catch (err) {
                console.error("載入失敗:", err);
                list.innerHTML = `<tr><td colspan="8" class="p-8 text-center text-red-500 font-bold">資料庫連線失敗: ${err.message}</td></tr>`;
            }
        }
        // --- 4. 視窗控制與存檔 ---
        // 自動計算單價顯示在 Modal 上
        function calcUnitPrice() {
            const shares = parseFloat(document.getElementById('trade-shares').value) || 0;
            const total = parseFloat(document.getElementById('total-price').value) || 0;
            const fee = parseFloat(document.getElementById('trade-fee').value) || 0;
            
            if (shares > 0) {
                const unitPrice = (total + fee) / shares;
                document.getElementById('calc-price').innerText = `$ ${unitPrice.toFixed(2)}`;
            } else {
                document.getElementById('calc-price').innerText = `$ 0.00`;
            }
        }
        
        // 修正原本的 openModal 為新增模式
        function openModal() {
            const modal = document.getElementById('addModal');
            modal.classList.replace('hidden', 'flex');
            
            // 重置所有欄位
            document.getElementById('modal-title').innerText = "新增交易紀錄";
            document.getElementById('edit-id').value = "";
            document.getElementById('stock-symbol').value = "";
            document.getElementById('trade-shares').value = "";
            document.getElementById('trade-fee').value = "0";
            document.getElementById('total-price').value = "";
            document.getElementById('trade-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('calc-price').innerText = "$ 0.00";
            
            // 隱藏歷史區塊
            document.getElementById('history-section').classList.add('hidden');
        }
        
        function closeModal() {
            document.getElementById('addModal').classList.replace('flex', 'hidden');
        }
        
        async function handleSave() {
            const id = document.getElementById('edit-id').value;
            const payload = {
                symbol: document.getElementById('stock-symbol').value.toUpperCase(),
                shares: parseInt(document.getElementById('trade-shares').value),
                total_price: parseFloat(document.getElementById('total-price').value),
                trade_date: document.getElementById('trade-date').value
            };
        
            const { error } = id 
                ? await _supabase.from('holdings').update(payload).eq('id', id)
                : await _supabase.from('holdings').insert([payload]);
        
            if (!error) { closeModal(); loadDetailData(); }
        }
        
        async function deleteStock(id) {
            if (confirm('確定刪除？')) {
                await _supabase.from('holdings').delete().eq('id', id);
                loadDetailData();
            }
        }

        // --- 股利視窗邏輯 ---
        async function openDividendModal() {
            // 1. 顯示視窗
            const modal = document.getElementById('dividendModal');
            modal.classList.replace('hidden', 'flex');
            
            // 2. 初始化日期
            document.getElementById('div-date').value = new Date().toISOString().split('T')[0];
            
            // 3. 抓取目前有持有的股票代號填入選單
            try {
                const { data: holdings, error } = await _supabase.from('holdings').select('symbol');
                if (error) throw error;
                
                // 過濾重複的代號
                const uniqueSymbols = [...new Set(holdings.map(h => h.symbol))];
                const select = document.getElementById('div-stock-symbol');
                
                select.innerHTML = uniqueSymbols.map(s => 
                    `<option value="${s}">${s}</option>`
                ).join('') || '<option value="">無持有股票</option>';
                
            } catch (err) {
                console.error("無法載入股票選單:", err);
            }
        }
        
        function closeDividendModal() {
            document.getElementById('dividendModal').classList.replace('flex', 'hidden');
        }
        
        async function handleSaveDividend() {
            const symbol = document.getElementById('div-stock-symbol').value;
            const amount = parseFloat(document.getElementById('div-amount').value) || 0;
            const fee = parseFloat(document.getElementById('div-fee').value) || 0;
            const date = document.getElementById('div-date').value;
        
            if (!symbol || amount <= 0) {
                alert("請選擇股票並輸入股利金額");
                return;
            }
        
            // 實務建議：股利可以存入一個專屬的 table `dividends`
            // 如果你還沒建 table，可以暫時先在 holdings 插入一筆「負總價」的紀錄來代表現金流入
            // 但最佳做法是建立 `dividends` 表：id, symbol, amount, fee, date
            
            const { error } = await _supabase.from('dividends').insert([{
                symbol: symbol,
                amount: amount,
                fee: fee,
                pay_date: date
            }]);
        
            if (!error) {
                alert(`${symbol} 股利紀錄成功！`);
                closeDividendModal();
                loadDetailData(); // 重新整理表格計算獲利
            } else {
                alert("儲存失敗: " + error.message);
            }
        }
        
        // 初始載入
        loadDetailData();
    </script>
</body>
</html>
