<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票詳細帳本 - 完整修正版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto mb-6 flex items-center">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="font-medium">返回主首頁</span>
        </a>
    </div>

    <div class="max-w-4xl mx-auto space-y-6">
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
            <h2 class="text-gray-400 text-xs font-bold tracking-widest uppercase mb-2">目前總市值</h2>
            <div class="text-3xl font-black text-slate-800" id="total-assets">$ 0</div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-4 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700">持股明細</h3>
                <div class="flex space-x-2">
                    <button onclick="openDividendModal()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md active:scale-95 transition">+ 新增股利</button>
                    <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md active:scale-95 transition">+ 新增買賣</button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr>
                            <th class="px-4 py-4 font-medium">股票代號</th>
                            <th class="px-4 py-4 font-medium">即時現值/均價</th>
                            <th class="px-4 py-4 font-medium text-center">持有股數</th>
                            <th class="px-4 py-4 font-medium text-right">市值/成本</th>
                            <th class="px-4 py-4 font-medium text-right">已實現</th>
                            <th class="px-4 py-4 font-medium text-right">未實現損益</th>
                            <th class="px-4 py-4 font-medium text-right">總獲利 (%)</th>
                            <th class="px-4 py-4 font-medium text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-md shadow-2xl overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">新增交易紀錄</h3>
                <button onclick="closeModal()" class="text-gray-400">✕</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">股票代號</label>
                    <input type="text" id="stock-symbol" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如: 2330">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">股數</label>
                        <input type="number" id="trade-shares" class="w-full border rounded-xl px-4 py-3 outline-none" placeholder="0">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">總價 (含稅費)</label>
                        <input type="number" id="total-price" class="w-full border rounded-xl px-4 py-3 outline-none" placeholder="$ 0">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">交易日期</label>
                    <input type="date" id="trade-date" class="w-full border rounded-xl px-4 py-3 outline-none">
                </div>
            </div>
            <div class="p-6 bg-gray-50 flex space-x-3">
                <button onclick="closeModal()" class="flex-1 bg-white text-gray-500 font-bold py-3 rounded-2xl border">取消</button>
                <button onclick="handleSave()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-2xl shadow-lg">儲存交易</button>
            </div>
        </div>
    </div>

    <div id="dividendModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-[60] backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-100 bg-emerald-50">
                <h3 class="text-xl font-bold text-emerald-800">新增股利紀錄</h3>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">選擇股票</label>
                    <select id="div-stock-symbol" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500"></select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">股利金額</label>
                        <input type="number" id="div-amount" class="w-full border rounded-xl px-4 py-3 outline-none" placeholder="0">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">手續費</label>
                        <input type="number" id="div-fee" class="w-full border rounded-xl px-4 py-3 outline-none" value="10">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">發放日期</label>
                    <input type="date" id="div-date" class="w-full border rounded-xl px-4 py-3 outline-none">
                </div>
            </div>
            <div class="p-6 bg-gray-50 flex space-x-3">
                <button onclick="closeDividendModal()" class="flex-1 bg-white text-gray-500 font-bold py-3 rounded-2xl border">取消</button>
                <button onclick="handleSaveDividend()" class="flex-1 bg-emerald-500 text-white font-bold py-3 rounded-2xl shadow-lg">儲存</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qjfeurisdvhalxjgfmfu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mwnLEIXigyylVI44AkDO4w_WIM_xAPy';
        const FINMIND_TOKEN = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0yNiAxNTo1MjowNSIsInVzZXJfaWQiOiJyaWNoYXJka3VvIiwiZW1haWwiOiJrdW8wOTM3NDcyMTk0QGdtYWlsLmNvbSIsImlwIjoiMjE4LjE3Mi43LjU0In0.QvrnRVyRyHA4i_u7SV2enOrk3RpcoKuG7V3rUkqSv88';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 1. 抓取股價 ---
        async function getLivePrice(symbol) {
            const stockId = symbol.split('.')[0];
            const cacheKey = `price_info_${stockId}`;
            try {
                const date = new Date();
                date.setDate(date.getDate() - 10);
                const startDate = date.toISOString().split('T')[0];
                const finMindUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${stockId}&start_date=${startDate}&token=${FINMIND_TOKEN}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(finMindUrl)}`;
                const response = await fetch(proxyUrl);
                const rawData = await response.json();
                const json = JSON.parse(rawData.contents);

                if (json.data && json.data.length >= 2) {
                    const latest = json.data[json.data.length - 1].close;
                    const prev = json.data[json.data.length - 2].close;
                    const result = { 
                        price: latest, 
                        changeAmount: (latest - prev).toFixed(2),
                        changePercent: (((latest - prev) / prev) * 100).toFixed(2)
                    };
                    localStorage.setItem(cacheKey, JSON.stringify({ data: result, time: new Date().toLocaleString() }));
                    return result;
                }
                return null;
            } catch (e) {
                const backup = localStorage.getItem(cacheKey);
                return backup ? JSON.parse(backup).data : null;
            }
        }

        // --- 2. 核心渲染 (含符號修正) ---
        async function loadDetailData() {
            const list = document.getElementById('stock-list');
            const totalAssetsDisplay = document.getElementById('total-assets');
            list.innerHTML = "<tr><td colspan='8' class='p-12 text-center text-gray-400 animate-pulse'>資料加載中...</td></tr>";

            try {
                const [holdingsRes, dividendsRes] = await Promise.all([
                    _supabase.from('holdings').select('*').order('trade_date', { ascending: true }),
                    _supabase.from('dividends').select('*')
                ]);

                const groupedData = {};
                holdingsRes.data.forEach(item => {
                    const symbol = item.symbol;
                    if (!groupedData[symbol]) groupedData[symbol] = { symbol, buys: [], totalShares: 0, realizedProfit: 0 };
                    const group = groupedData[symbol];
                    const shares = parseFloat(item.shares);
                    const totalPrice = parseFloat(item.total_price);

                    if (shares > 0) { 
                        group.buys.push({ remainingShares: shares, pricePerShare: totalPrice / shares });
                        group.totalShares += shares;
                    } else {
                        let sellQty = Math.abs(shares);
                        const sellPricePerShare = totalPrice / sellQty;
                        group.totalShares -= sellQty;
                        while (sellQty > 0 && group.buys.length > 0) {
                            let firstBuy = group.buys[0];
                            if (firstBuy.remainingShares <= sellQty) {
                                group.realizedProfit += (sellPricePerShare - firstBuy.pricePerShare) * firstBuy.remainingShares;
                                sellQty -= firstBuy.remainingShares;
                                group.buys.shift();
                            } else {
                                group.realizedProfit += (sellPricePerShare - firstBuy.pricePerShare) * sellQty;
                                firstBuy.remainingShares -= sellQty;
                                sellQty = 0;
                            }
                        }
                    }
                });

                let tableRows = "";
                let grandTotalMarketValue = 0;

                for (const symbol in groupedData) {
                    const group = groupedData[symbol];
                    const priceInfo = await getLivePrice(symbol);
                    const price = priceInfo?.price || null;
                    const changeAmount = priceInfo ? (priceInfo.changeAmount || 0) : 0;
                    const changePercent = priceInfo ? (priceInfo.changePercent || 0) : 0;

                    const currentRemainingCost = group.buys.reduce((sum, b) => sum + (b.pricePerShare * b.remainingShares), 0);
                    const avgPrice = group.totalShares > 0 ? (currentRemainingCost / group.totalShares) : 0;
                    const marketVal = price ? (price * group.totalShares) : 0;
                    
                    const stockDividends = (dividendsRes.data || [])
                        .filter(d => d.symbol === symbol)
                        .reduce((sum, d) => sum + (parseFloat(d.amount) - parseFloat(d.fee || 0)), 0);

                    const unrealizedProfit = group.totalShares > 0 ? (marketVal - currentRemainingCost) : 0;
                    const unrealizedPercent = currentRemainingCost > 0 ? (unrealizedProfit / currentRemainingCost * 100).toFixed(2) : "0.00";
                    const totalProfit = unrealizedProfit + group.realizedProfit + stockDividends;
                    const totalPercent = currentRemainingCost > 0 ? (totalProfit / currentRemainingCost * 100).toFixed(2) : "0.00";

                    grandTotalMarketValue += marketVal;

                    // 符號判斷
                    const isUp = changePercent > 0;
                    const isDown = changePercent < 0;
                    const dailyColor = isUp ? 'text-red-500' : (isDown ? 'text-green-600' : 'text-gray-500');
                    const priceSign = isUp ? '▲' : (isDown ? '▼' : '');

                    tableRows += `
                        <tr class="hover:bg-gray-50 border-b transition">
                            <td class="px-4 py-4 font-bold">${symbol}</td>
                            <td class="px-4 py-4">
                                <div class="flex items-baseline space-x-1">
                                    <span class="text-emerald-600 font-bold">${price ? '$' + price.toLocaleString() : '---'}</span>
                                    ${price ? `<span class="${dailyColor} text-[10px] font-bold">${priceSign}${Math.abs(changeAmount).toFixed(2)} (${Math.abs(changePercent).toFixed(2)}%)</span>` : ''}
                                </div>
                                <div class="text-[10px] text-gray-400 mt-1">均價 $${avgPrice.toFixed(2)}</div>
                            </td>
                            <td class="px-4 py-4 text-center">${group.totalShares.toLocaleString()}</td>
                            <td class="px-4 py-4 text-right">
                                <div class="font-bold">$${Math.round(marketVal).toLocaleString()}</div>
                                <div class="text-[10px] text-gray-400">成本 $${Math.round(currentRemainingCost).toLocaleString()}</div>
                            </td>
                            <td class="px-4 py-4 text-right text-blue-600">$${Math.round(group.realizedProfit + stockDividends).toLocaleString()}</td>
                            <td class="px-4 py-4 text-right ${unrealizedProfit >= 0 ? 'text-red-500' : 'text-green-600'}">
                                <div class="font-bold">$${Math.round(unrealizedProfit).toLocaleString()}</div>
                                <div class="text-[10px]">${unrealizedProfit >= 0 ? '▲' : '▼'} ${unrealizedPercent}%</div>
                            </td>
                            <td class="px-4 py-4 text-right ${totalProfit >= 0 ? 'text-red-500' : 'text-green-600'}">
                                <div class="font-bold text-base">$${Math.round(totalProfit).toLocaleString()}</div>
                                <div class="text-[10px]">${totalProfit >= 0 ? '▲' : '▼'} ${totalPercent}%</div>
                            </td>
                            <td class="px-4 py-4 text-right"><button class="bg-slate-100 px-3 py-1 rounded-lg text-xs font-bold">明細</button></td>
                        </tr>`;
                }
                list.innerHTML = tableRows || "<tr><td colspan='8' class='p-8 text-center'>尚無紀錄</td></tr>";
                totalAssetsDisplay.innerText = `$ ${Math.round(grandTotalMarketValue).toLocaleString()}`;
            } catch (err) { console.error(err); }
        }

        // --- 3. 視窗控制函式 ---
        function openModal() {
            document.getElementById('addModal').classList.remove('hidden');
            document.getElementById('addModal').classList.add('flex');
            document.getElementById('trade-date').value = new Date().toISOString().split('T')[0];
        }
        function closeModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addModal').classList.remove('flex');
        }
        async function openDividendModal() {
            document.getElementById('dividendModal').classList.remove('hidden');
            document.getElementById('dividendModal').classList.add('flex');
            const { data } = await _supabase.from('holdings').select('symbol');
            const uniqueSymbols = [...new Set(data.map(h => h.symbol))];
            document.getElementById('div-stock-symbol').innerHTML = uniqueSymbols.map(s => `<option value="${s}">${s}</option>`).join('');
            document.getElementById('div-date').value = new Date().toISOString().split('T')[0];
        }
        function closeDividendModal() {
            document.getElementById('dividendModal').classList.add('hidden');
            document.getElementById('dividendModal').classList.remove('flex');
        }

        // --- 4. 存檔函式 ---
        async function handleSave() {
            const payload = {
                symbol: document.getElementById('stock-symbol').value.toUpperCase(),
                shares: parseInt(document.getElementById('trade-shares').value),
                total_price: parseFloat(document.getElementById('total-price').value),
                trade_date: document.getElementById('trade-date').value
            };
            await _supabase.from('holdings').insert([payload]);
            closeModal(); loadDetailData();
        }
        async function handleSaveDividend() {
            const payload = {
                symbol: document.getElementById('div-stock-symbol').value,
                amount: parseFloat(document.getElementById('div-amount').value),
                fee: parseFloat(document.getElementById('div-fee').value),
                pay_date: document.getElementById('div-date').value
            };
            await _supabase.from('dividends').insert([payload]);
            closeDividendModal(); loadDetailData();
        }

        loadDetailData();
    </script>
</body>
</html>
