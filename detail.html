<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票詳細帳本 - 專業版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto mb-6 flex items-center">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="font-medium">返回主首頁</span>
        </a>
    </div>

    <div class="max-w-4xl mx-auto space-y-6">
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
            <h2 class="text-gray-400 text-xs font-bold tracking-widest uppercase mb-2">目前總市值</h2>
            <div class="text-3xl font-black text-slate-800" id="total-assets">$ 0</div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-4 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700">持股明細</h3>
                <div class="flex space-x-2">
                    <button onclick="openDividendModal()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md active:scale-95 transition">+ 新增股利</button>
                    <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md active:scale-95 transition">+ 新增買賣</button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr>
                            <th class="px-4 py-4 font-medium">股票代號</th>
                            <th class="px-4 py-4 font-medium">即時現值/均價</th>
                            <th class="px-4 py-4 font-medium text-center">持有股數</th>
                            <th class="px-4 py-4 font-medium text-right">市值/成本</th>
                            <th class="px-4 py-4 font-medium text-right">已實現(含股利)</th>
                            <th class="px-4 py-4 font-medium text-right">未實現損益</th>
                            <th class="px-4 py-4 font-medium text-right">總獲利 (%)</th>
                            <th class="px-4 py-4 font-medium text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qjfeurisdvhalxjgfmfu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mwnLEIXigyylVI44AkDO4w_WIM_xAPy';
        const FINMIND_TOKEN = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0yOCAxMToyOToyNSIsInVzZXJfaWQiOiJyaWNoYXJka3VvIiwiZW1haWwiOiJrdW8wOTM3NDcyMTk0QGdtYWlsLmNvbSIsImlwIjoiMjE4LjE3Mi4zMi4yNDIifQ.26zJgMi38O2JJyJioRLvp05qZrBp8XW5N4NvnQ8s6Y8';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 1. 抓取股價邏輯 ---
        async function getLivePrice(symbol) {
            const stockId = symbol.split('.')[0];
            const cacheKey = `price_info_${stockId}`;
            const now = new Date();
            
            // 交易時間判斷
            const day = now.getDay(); 
            const hour = now.getHours();
            const min = now.getMinutes();
            const isWeekend = (day === 0 || day === 6);
            const isClosedTime = (hour < 9 || hour > 15); // 改成下午 3 點後才完全讀快取            
            if (isWeekend || isClosedTime) {
                const cached = localStorage.getItem(cacheKey);
                if (cached) return JSON.parse(cached).data;
            }

            try {
                const date = new Date();
                date.setDate(date.getDate() - 10);
                const startDate = date.toISOString().split('T')[0];
                const finMindUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${stockId}&start_date=${startDate}&token=${FINMIND_TOKEN}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(finMindUrl)}`;

                const response = await fetch(proxyUrl);
                const rawData = await response.json();
                const json = JSON.parse(rawData.contents);

                if (json.data && json.data.length >= 2) {
                    const latest = json.data[json.data.length - 1].close;
                    const prev = json.data[json.data.length - 2].close;
                    
                    const result = { 
                        price: latest, 
                        changeAmount: (latest - prev).toFixed(2),
                        changePercent: (((latest - prev) / prev) * 100).toFixed(2)
                    };
                    
                    localStorage.setItem(cacheKey, JSON.stringify({ data: result, time: now.toLocaleString() }));
                    return result;
                }
                return null;
            } catch (e) {
                console.error(`${symbol} 抓取失敗:`, e);
                const backup = localStorage.getItem(cacheKey);
                return backup ? JSON.parse(backup).data : null;
            }
        }

        // --- 2. 核心渲染邏輯 ---
        async function loadDetailData() {
            const list = document.getElementById('stock-list');
            const totalAssetsDisplay = document.getElementById('total-assets');
            list.innerHTML = "<tr><td colspan='8' class='p-12 text-center text-gray-400 animate-pulse font-medium'>正在計算精準損益...</td></tr>";
        
            try {
                const [holdingsRes, dividendsRes] = await Promise.all([
                    _supabase.from('holdings').select('*').order('trade_date', { ascending: true }),
                    _supabase.from('dividends').select('*')
                ]);
        
                if (holdingsRes.error) throw holdingsRes.error;
                const groupedData = {};
        
                // FIFO 算法邏輯 (省略...保持與您之前一致)
                holdingsRes.data.forEach(item => {
                    const symbol = item.symbol;
                    if (!groupedData[symbol]) {
                        groupedData[symbol] = { symbol, buys: [], totalShares: 0, realizedProfit: 0 };
                    }
                    const group = groupedData[symbol];
                    const shares = parseFloat(item.shares);
                    const totalPrice = parseFloat(item.total_price);
                    if (shares > 0) { 
                        group.buys.push({ remainingShares: shares, pricePerShare: totalPrice / shares });
                        group.totalShares += shares;
                    } else if (shares < 0) {
                        let sellQty = Math.abs(shares);
                        const sellPricePerShare = totalPrice / sellQty;
                        group.totalShares -= sellQty;
                        while (sellQty > 0 && group.buys.length > 0) {
                            let firstBuy = group.buys[0];
                            if (firstBuy.remainingShares <= sellQty) {
                                group.realizedProfit += (sellPricePerShare - firstBuy.pricePerShare) * firstBuy.remainingShares;
                                sellQty -= firstBuy.remainingShares;
                                group.buys.shift();
                            } else {
                                group.realizedProfit += (sellPricePerShare - firstBuy.pricePerShare) * sellQty;
                                firstBuy.remainingShares -= sellQty;
                                sellQty = 0;
                            }
                        }
                    }
                });
        
                let tableRows = "";
                let grandTotalMarketValue = 0;
        
                for (const symbol in groupedData) {
                    const group = groupedData[symbol];
                    const priceInfo = await getLivePrice(symbol);
                    
                    const price = priceInfo ? priceInfo.price : null;
                    const changeAmount = priceInfo ? (priceInfo.changeAmount || 0) : 0;
                    const changePercent = priceInfo ? (priceInfo.changePercent || 0) : 0;
        
                    const currentRemainingCost = group.buys.reduce((sum, b) => sum + (b.pricePerShare * b.remainingShares), 0);
                    const avgPrice = group.totalShares > 0 ? (currentRemainingCost / group.totalShares) : 0;
                    const marketVal = price ? (price * group.totalShares) : 0;
                    
                    const stockDividends = (dividendsRes.data || [])
                        .filter(d => d.symbol === symbol)
                        .reduce((sum, d) => sum + (parseFloat(d.amount) - parseFloat(d.fee || 0)), 0);
        
                    const estimatedSellCost = marketVal * (0.003 + 0.001425);
                    const unrealizedProfit = group.totalShares > 0 ? (marketVal - currentRemainingCost - estimatedSellCost) : 0;
                    const unrealizedPercent = currentRemainingCost > 0 ? (unrealizedProfit / currentRemainingCost * 100).toFixed(2) : "0.00";
        
                    const totalRealized = group.realizedProfit + stockDividends;
                    const totalProfit = unrealizedProfit + totalRealized;
                    const totalPercent = currentRemainingCost > 0 ? (totalProfit / currentRemainingCost * 100).toFixed(2) : "0.00";
        
                    grandTotalMarketValue += marketVal;
        
                    // 顏色與符號判定
                    const dailyColor = changePercent > 0 ? 'text-red-500' : (changePercent < 0 ? 'text-green-600' : 'text-gray-500');
                    const dailySign = changePercent > 0 ? '+' : '';
                    const unColor = unrealizedProfit >= 0 ? 'text-red-500' : 'text-green-600';
                    const totalColor = totalProfit >= 0 ? 'text-red-500' : 'text-green-600';
        
                    tableRows += `
                        <tr class="hover:bg-gray-50 border-b border-gray-50 transition">
                            <td class="px-4 py-4 font-bold text-slate-700">${symbol}</td>
                            <td class="px-4 py-4 text-left">
                                <div class="flex items-baseline space-x-1">
                                    <span class="text-emerald-600 font-bold">${price ? '$' + price.toLocaleString() : '---'}</span>
                                    ${price ? `<span class="${dailyColor} text-[10px] font-bold">${dailySign}${changeAmount} (${dailySign}${changePercent}%)</span>` : ''}
                                </div>
                                <div class="text-[10px] text-gray-400 font-medium mt-1">均價 $${avgPrice.toFixed(2)}</div>
                            </td>
                            <td class="px-4 py-4 text-center font-medium text-slate-600">${group.totalShares.toLocaleString()}</td>
                            <td class="px-4 py-4 text-right">
                                <div class="font-bold text-slate-800">$${Math.round(marketVal).toLocaleString()}</div>
                                <div class="text-[10px] text-gray-400">成本 $${Math.round(currentRemainingCost).toLocaleString()}</div>
                            </td>
                            <td class="px-4 py-4 text-right text-blue-600 font-medium">$${Math.round(totalRealized).toLocaleString()}</td>
                            <td class="px-4 py-4 text-right">
                                <div class="${unColor} font-bold">$${Math.round(unrealizedProfit).toLocaleString()}</div>
                                <div class="${unColor} text-[10px] font-bold">${unrealizedProfit >= 0 ? '▲' : '▼'} ${unrealizedPercent}%</div>
                            </td>
                            <td class="px-4 py-4 text-right">
                                <div class="${totalColor} font-black text-base">$${Math.round(totalProfit).toLocaleString()}</div>
                                <div class="${totalColor} text-[10px] font-bold">${totalProfit >= 0 ? '▲' : '▼'} ${totalPercent}%</div>
                            </td>
                            <td class="px-4 py-4 text-right">
                                <button onclick='openEditModal(${JSON.stringify(group)})' class="bg-slate-100 text-slate-500 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-blue-600 hover:text-white transition">明細</button>
                            </td>
                        </tr>`;
                }
        
                list.innerHTML = tableRows || "<tr><td colspan='8' class='p-8 text-center'>尚無持股紀錄</td></tr>";
                totalAssetsDisplay.innerText = `$ ${Math.round(grandTotalMarketValue).toLocaleString()}`;
        
            } catch (err) {
                console.error("載入失敗:", err);
                list.innerHTML = `<tr><td colspan="8" class="p-8 text-center text-red-500 font-bold">連線失敗: ${err.message}</td></tr>`;
            }
        }

        // 初始載入
        loadDetailData();
    </script>
</body>
</html>
