<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票詳細帳本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto mb-6 flex items-center">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="font-medium">返回主首頁</span>
        </a>
    </div>

    <div class="max-w-4xl mx-auto space-y-6">
        <div class="bg-white rounded-2xl shadow-sm p-6 border border-gray-100">
            <h2 class="text-gray-400 text-xs font-bold tracking-widest uppercase mb-2">目前總資產</h2>
            <div class="text-3xl font-black text-slate-800" id="total-assets">$ 0</div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-4 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                <h3 class="font-bold text-gray-700">持股明細</h3>
                <div class="flex space-x-2">
                    <button onclick="openDividendModal()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md active:scale-95 transition">+ 新增股利</button>
                    <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md active:scale-95 transition">+ 新增買賣</button>
                </div>
            </div>
            
            <div id="dividendModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-[60] backdrop-blur-sm">
                <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-gray-100 bg-emerald-50">
                        <h3 class="text-xl font-bold text-emerald-800">新增股利紀錄</h3>
                    </div>
                    
                    <div class="p-6 space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">選擇股票</label>
                            <select id="div-stock-symbol" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
                                </select>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">股利金額</label>
                                <input type="number" id="div-amount" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500" placeholder="0">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">匯費/手續費</label>
                                <input type="number" id="div-fee" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500" value="10">
                            </div>
                        </div>
            
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">除息/發放日期</label>
                            <input type="date" id="div-date" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500">
                        </div>
                    </div>
            
                    <div class="p-6 bg-gray-50 flex space-x-3">
                        <button onclick="closeDividendModal()" class="flex-1 bg-white text-gray-500 font-bold py-3 rounded-2xl border border-gray-200 hover:bg-gray-100">Cancel</button>
                        <button onclick="handleSaveDividend()" class="flex-1 bg-emerald-500 text-white font-bold py-3 rounded-2xl shadow-lg hover:bg-emerald-600 active:scale-95 transition">Save</button>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr>
                            <th class="px-4 py-4 font-medium">股票代號</th>
                            <th class="px-4 py-4 font-medium">即時現值 / 持有均價</th>
                            <th class="px-4 py-4 font-medium text-center">持有股數</th>
                            <th class="px-4 py-4 font-medium text-right">目前市值 / 持有成本</th>
                            <th class="px-4 py-4 font-medium text-right">總股利</th>
                            <th class="px-4 py-4 font-medium text-right">總獲利 (%)</th>
                            <th class="px-4 py-4 font-medium text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="stock-list" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="addModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-md shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0 z-10">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">新增交易紀錄</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
    
            <div class="p-6 overflow-y-auto space-y-5">
                
                <input type="hidden" id="edit-id">
    
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">股票代號</label>
                        <input type="text" id="stock-symbol" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="例如: 2357.TW">
                    </div>
    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">股數</label>
                            <input type="number" id="trade-shares" oninput="calcUnitPrice()" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">交易稅費</label>
                            <input type="number" id="trade-fee" oninput="calcUnitPrice()" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition" value="0">
                        </div>
                    </div>
    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">總價 (含稅費)</label>
                        <input type="number" id="total-price" oninput="calcUnitPrice()" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="$ 0">
                    </div>
    
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">平均單價估算</p>
                        <p class="text-lg font-black text-slate-700" id="calc-price">$ 0.00</p>
                    </div>
    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">交易日期</label>
                        <input type="date" id="trade-date" class="w-full border-gray-200 border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                </div>
    
                <div id="history-section" class="pt-6 border-t border-gray-100 hidden">
                    <div class="flex items-center justify-between mb-3">
                        <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest">該股歷史交易明細</h4>
                        <span id="history-count" class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full font-bold">0 筆資料</span>
                    </div>
                    <div id="history-list" class="space-y-2">
                        </div>
                </div>
            </div>
    
            <div class="p-6 border-t border-gray-50 bg-gray-50 flex space-x-3">
                <button onclick="closeModal()" class="flex-1 bg-white text-gray-500 font-bold py-3 rounded-2xl border border-gray-200 hover:bg-gray-100 transition">取消</button>
                <button onclick="handleSave()" id="save-btn" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition">儲存交易</button>
            </div>
        </div>
    </div>
    <script>
        // --- 1. 基本設定 ---
        const SUPABASE_URL = 'https://qjfeurisdvhalxjgfmfu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mwnLEIXigyylVI44AkDO4w_WIM_xAPy'; // 這是你的 Key
        const FINMIND_TOKEN = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJkYXRlIjoiMjAyNi0wMS0yNiAxNTo1MjowNSIsInVzZXJfaWQiOiJyaWNoYXJka3VvIiwiZW1haWwiOiJrdW8wOTM3NDcyMTk0QGdtYWlsLmNvbSIsImlwIjoiMjE4LjE3Mi43LjU0In0.QvrnRVyRyHA4i_u7SV2enOrk3RpcoKuG7V3rUkqSv88'; // <--- 請在此處貼上你的 FinMind Token
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // --- 2. 抓取股價 (FinMind 版) ---
        async function getLivePrice(symbol) {
            // 檢查 Token 是否真的有被讀取
            if (!FINMIND_TOKEN || FINMIND_TOKEN.includes('YOUR_')) {
                console.error("Token 尚未正確設定");
                return null;
            }
        
            try {
                const stockId = symbol.split('.')[0]; 
                const date = new Date();
                date.setDate(date.getDate() - 5);
                const startDate = date.toISOString().split('T')[0];
        
                const finMindUrl = `https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPrice&data_id=${stockId}&start_date=${startDate}&token=${FINMIND_TOKEN}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(finMindUrl)}`;
        
                const response = await fetch(proxyUrl);
                const rawData = await response.json();
                
                // 增加一個判斷：確認 contents 是否存在
                if (!rawData.contents) {
                    console.error("代理伺服器未回傳內容");
                    return null;
                }
        
                const json = JSON.parse(rawData.contents);
        
                if (json.data && json.data.length > 0) {
                    return json.data[json.data.length - 1].close;
                }
                
                console.warn(`${symbol} 找不到股價資料`);
                return null;
            } catch (e) {
                console.error("抓取失敗詳細原因:", e);
                return null;
            }
        }
        
        // --- 3. 畫面載入邏輯 ---
        async function loadDetailData() {
            const list = document.getElementById('stock-list');
            list.innerHTML = "<tr><td colspan='5' class='p-8 text-center text-gray-400 animate-pulse'>計算資產中...</td></tr>";
            // 在 loadDetailData 裡面
            const { data: divData } = await _supabase.from('dividends').select('*');
            
            // 在計算每個股票的分組時
            const stockDividends = divData
                .filter(d => d.symbol === group.symbol)
                .reduce((sum, d) => sum + (d.amount - d.fee), 0);
            
            // 最後計算：總獲利 = 目前市值 - 原始成本 + stockDividends
            try {
                const { data: allHoldings, error } = await _supabase
                    .from('holdings')
                    .select('*')
                    .order('trade_date', { ascending: false });
        
                if (error) throw error;
        
                // --- 核心邏輯：將資料依 symbol 分組 ---
                const groupedData = {};
                allHoldings.forEach(item => {
                    if (!groupedData[item.symbol]) {
                        groupedData[item.symbol] = {
                            symbol: item.symbol,
                            totalShares: 0,
                            totalCost: 0,
                            history: [] // 存入該支股票的所有交易紀錄
                        };
                    }
                    groupedData[item.symbol].totalShares += item.shares;
                    groupedData[item.symbol].totalCost += item.total_price;
                    groupedData[item.symbol].history.push(item);
                });
        
                let tableRows = "";
                let grandTotal = 0;
        
                // 遍歷分組後的資料
                // ... 在 loadDetailData 的迴圈中 ...
                for (const symbol in groupedData) {
                    const group = groupedData[symbol];
                    const price = await getLivePrice(group.symbol);
                    
                    // 1. 基本數據計算
                    const avgPrice = group.totalShares > 0 ? (group.totalCost / group.totalShares) : 0;
                    const currentMarketValue = price ? (price * group.totalShares) : 0;
                    
                    // 2. 股利計算 (假設你有撈取 dividends 資料表)
                    const stockDividends = divData // divData 是從 Supabase 撈出來的所有股利紀錄
                        .filter(d => d.symbol === group.symbol)
                        .reduce((sum, d) => sum + (d.amount - d.fee), 0);
                    
                    // 3. 獲利計算
                    const totalProfit = currentMarketValue - group.totalCost + stockDividends;
                    const profitPercent = group.totalCost > 0 ? ((totalProfit / group.totalCost) * 100).toFixed(2) : "0.00";
                    const statusColor = totalProfit >= 0 ? "text-red-500" : "text-green-600";
                
                    tableRows += `
                        <tr class="hover:bg-gray-50 border-b border-gray-50">
                            <td class="px-4 py-4 font-bold text-slate-700">${group.symbol}</td>
                            
                            <td class="px-4 py-4">
                                <div class="text-emerald-600 font-bold">${price ? '$' + price : '---'}</div>
                                <div class="text-xs text-gray-400 font-medium mt-1">均價 $${avgPrice.toFixed(2)}</div>
                            </td>
                
                            <td class="px-4 py-4 text-center font-medium text-slate-600">
                                ${group.totalShares.toLocaleString()}
                            </td>
                            
                            <td class="px-4 py-4 text-right">
                                <div class="font-bold text-slate-700">$${currentMarketValue.toLocaleString()}</div>
                                <div class="text-xs text-gray-400 mt-1">成本 $${group.totalCost.toLocaleString()}</div>
                            </td>
                
                            <td class="px-4 py-4 text-right text-blue-600 font-medium">
                                $${stockDividends.toLocaleString()}
                            </td>
                
                            <td class="px-4 py-4 text-right">
                                <div class="${statusColor} font-black">$${totalProfit.toLocaleString()}</div>
                                <div class="${statusColor} text-[10px] font-bold mt-1">
                                    ${totalProfit >= 0 ? '▲' : '▼'} ${profitPercent}%
                                </div>
                            </td>
                
                            <td class="px-4 py-4 text-right">
                                <button onclick='openEditModal(${JSON.stringify(group)})' 
                                    class="bg-slate-100 text-slate-500 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-blue-600 hover:text-white transition">
                                    明細
                                </button>
                            </td>
                        </tr>`;
                }
        
                list.innerHTML = tableRows || "<tr><td colspan='5' class='p-4 text-center'>目前無持股</td></tr>";
                document.getElementById('total-assets').innerText = `$ ${grandTotal.toLocaleString()}`;
        
            } catch (err) {
                console.error(err);
                list.innerHTML = `<tr><td colspan="5" class="p-4 text-center text-red-500">載入失敗</td></tr>`;
            }
        }
        
        // --- 4. 視窗控制與存檔 ---
        // 自動計算單價顯示在 Modal 上
        function calcUnitPrice() {
            const shares = parseFloat(document.getElementById('trade-shares').value) || 0;
            const total = parseFloat(document.getElementById('total-price').value) || 0;
            const fee = parseFloat(document.getElementById('trade-fee').value) || 0;
            
            if (shares > 0) {
                const unitPrice = (total + fee) / shares;
                document.getElementById('calc-price').innerText = `$ ${unitPrice.toFixed(2)}`;
            } else {
                document.getElementById('calc-price').innerText = `$ 0.00`;
            }
        }
        
        // 修正原本的 openModal 為新增模式
        function openModal() {
            const modal = document.getElementById('addModal');
            modal.classList.replace('hidden', 'flex');
            
            // 重置所有欄位
            document.getElementById('modal-title').innerText = "新增交易紀錄";
            document.getElementById('edit-id').value = "";
            document.getElementById('stock-symbol').value = "";
            document.getElementById('trade-shares').value = "";
            document.getElementById('trade-fee').value = "0";
            document.getElementById('total-price').value = "";
            document.getElementById('trade-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('calc-price').innerText = "$ 0.00";
            
            // 隱藏歷史區塊
            document.getElementById('history-section').classList.add('hidden');
        }
        
        function closeModal() {
            document.getElementById('addModal').classList.replace('flex', 'hidden');
        }
        
        async function handleSave() {
            const id = document.getElementById('edit-id').value;
            const payload = {
                symbol: document.getElementById('stock-symbol').value.toUpperCase(),
                shares: parseInt(document.getElementById('trade-shares').value),
                total_price: parseFloat(document.getElementById('total-price').value),
                trade_date: document.getElementById('trade-date').value
            };
        
            const { error } = id 
                ? await _supabase.from('holdings').update(payload).eq('id', id)
                : await _supabase.from('holdings').insert([payload]);
        
            if (!error) { closeModal(); loadDetailData(); }
        }
        
        async function deleteStock(id) {
            if (confirm('確定刪除？')) {
                await _supabase.from('holdings').delete().eq('id', id);
                loadDetailData();
            }
        }

        // --- 股利視窗邏輯 ---
        async function openDividendModal() {
            // 1. 顯示視窗
            const modal = document.getElementById('dividendModal');
            modal.classList.replace('hidden', 'flex');
            
            // 2. 初始化日期
            document.getElementById('div-date').value = new Date().toISOString().split('T')[0];
            
            // 3. 抓取目前有持有的股票代號填入選單
            try {
                const { data: holdings, error } = await _supabase.from('holdings').select('symbol');
                if (error) throw error;
                
                // 過濾重複的代號
                const uniqueSymbols = [...new Set(holdings.map(h => h.symbol))];
                const select = document.getElementById('div-stock-symbol');
                
                select.innerHTML = uniqueSymbols.map(s => 
                    `<option value="${s}">${s}</option>`
                ).join('') || '<option value="">無持有股票</option>';
                
            } catch (err) {
                console.error("無法載入股票選單:", err);
            }
        }
        
        function closeDividendModal() {
            document.getElementById('dividendModal').classList.replace('flex', 'hidden');
        }
        
        async function handleSaveDividend() {
            const symbol = document.getElementById('div-stock-symbol').value;
            const amount = parseFloat(document.getElementById('div-amount').value) || 0;
            const fee = parseFloat(document.getElementById('div-fee').value) || 0;
            const date = document.getElementById('div-date').value;
        
            if (!symbol || amount <= 0) {
                alert("請選擇股票並輸入股利金額");
                return;
            }
        
            // 實務建議：股利可以存入一個專屬的 table `dividends`
            // 如果你還沒建 table，可以暫時先在 holdings 插入一筆「負總價」的紀錄來代表現金流入
            // 但最佳做法是建立 `dividends` 表：id, symbol, amount, fee, date
            
            const { error } = await _supabase.from('dividends').insert([{
                symbol: symbol,
                amount: amount,
                fee: fee,
                pay_date: date
            }]);
        
            if (!error) {
                alert(`${symbol} 股利紀錄成功！`);
                closeDividendModal();
                loadDetailData(); // 重新整理表格計算獲利
            } else {
                alert("儲存失敗: " + error.message);
            }
        }
        
        // 初始載入
        loadDetailData();
    </script>
</body>
</html>
