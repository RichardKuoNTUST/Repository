<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易明細 - 專業帳本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/history.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <a href="detail.html" class="text-gray-500 hover:text-blue-600 flex items-center transition">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                返回列表
            </a>
            <h1 id="stock-title" class="text-2xl font-black text-slate-800">股票明細: ---</h1>
            <div class="w-20"></div> </div>
                <div id="stock-summary-panel" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                <div class="h-6 bg-gray-200 rounded w-3/4"></div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden mb-8">
            <div class="p-4 bg-blue-50 border-b border-blue-100"><h3 class="font-bold text-blue-800">交易與買賣紀錄</h3></div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr>
                            <th class="px-4 py-3">日期</th>
                            <th class="px-4 py-3">類型</th>
                            <th class="px-4 py-3">股數</th>
                            <th class="px-4 py-3">總金額</th>
                            <th class="px-4 py-3 text-right">當前盈虧</th> <th class="px-4 py-3 text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="trade-history-list" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-4 bg-emerald-50 border-b border-emerald-100"><h3 class="font-bold text-emerald-800">股利發放紀錄</h3></div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                        <tr>
                            <th class="px-4 py-3">日期</th>
                            <th class="px-4 py-3">實領金額</th>
                            <th class="px-4 py-3">費用</th>
                            <th class="px-4 py-3 text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="dividend-history-list" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <div class="mt-8 bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-2">
                <h3 class="font-bold text-gray-700 flex items-center">
                    <span class="bg-blue-500 w-1 h-4 mr-2 rounded"></span>
                    資產趨勢
                </h3>
                <div id="chart-filter-group" class="flex bg-gray-100 p-1 rounded-xl text-xs font-bold text-gray-500">
                    <button onclick="updateChartRange('5D')" class="px-3 py-1.5 rounded-lg transition hover:bg-white" data-range="5D">5天</button>
                    <button onclick="updateChartRange('1M')" class="px-3 py-1.5 rounded-lg transition hover:bg-white" data-range="1M">1個月</button>
                    <button onclick="updateChartRange('3M')" class="px-3 py-1.5 rounded-lg transition hover:bg-white" data-range="3M">3個月</button>
                    <button onclick="updateChartRange('6M')" class="px-3 py-1.5 rounded-lg transition hover:bg-white" data-range="6M">6個月</button>
                    <button onclick="updateChartRange('1Y')" class="px-3 py-1.5 rounded-lg transition hover:bg-white" data-range="1Y">1年</button>
                    <button onclick="updateChartRange('2Y')" class="px-3 py-1.5 rounded-lg transition bg-white text-blue-600 shadow-sm" data-range="2Y">2年</button>
                </div>
            </div>
            <div class="relative w-full h-72">
                <canvas id="trendChart"></canvas>
            </div>
            <div id="chart-loading" class="text-center text-gray-400 text-xs mt-2">正在同步歷史數據...</div>
        </div>
        
        <div class="h-20"></div> 
    </div>
    <div id="editModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-md shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h3 id="edit-modal-title" class="text-xl font-bold text-slate-800">編輯紀錄</h3>
                <button onclick="closeEditModal()" class="text-gray-400">✕</button>
            </div>
            <div class="p-6 space-y-4" id="edit-modal-body">
                </div>
            <div class="p-6 bg-gray-50 flex flex-col gap-3">
                <div class="flex space-x-3">
                    <button onclick="closeEditModal()" class="flex-1 bg-white text-gray-500 font-bold py-3 rounded-2xl border hover:bg-gray-100 transition">Cancel</button>
                    <button id="btn-save" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-2xl shadow-lg hover:bg-blue-700 transition">Save</button>
                </div>
                <button id="btn-delete" class="w-full bg-red-50 text-red-600 font-bold py-3 rounded-2xl border border-red-100 hover:bg-red-100 transition">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
