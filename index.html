<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票記帳本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <a href="detail.html" class="block bg-white rounded-3xl shadow-xl p-8 w-full max-w-md border border-gray-200 transition-transform active:scale-95 hover:shadow-2xl">
    
    <h2 class="text-gray-500 text-sm font-medium mb-1">目前總資產</h2>
    
        <div class="mb-8">
            <span id="total-assets" class="text-4xl font-bold text-gray-800">$ 0</span>
        </div>
    
        <hr class="mb-6 border-gray-100">
    
        <div class="flex justify-between items-center">
            <div class="text-left">
                <p class="text-xs text-gray-400">今日收益</p>
                <p id="daily-profit" class="text-lg font-semibold text-red-500">--</p>
            </div>
    
            <div class="border-l border-gray-200 h-10"></div>
    
            <div class="text-right">
                <p class="text-xs text-gray-400">今年收益</p>
                <p id="yearly-profit" class="text-lg font-semibold text-red-500">--</p>
            </div>
        </div>
    </a>

    <script>
        // 1. 設定你的 Supabase 資訊 (請替換成你剛剛記下的內容)
        const SUPABASE_URL = 'https://qjfeurisdvhalxjgfmfu.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mwnLEIXigyylVI44AkDO4w_WIM_xAPy';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. 從資料庫抓取資料並顯示
        async function fetchStockData() {
            const { data, error } = await _supabase
                .from('assets')
                .select('*')
                .limit(1)
                .single();

            if (error) {
                console.error('抓取失敗:', error);
                return;
            }

            // 3. 更新介面
            document.getElementById('total-assets').innerText = `$ ${data.total_amount.toLocaleString()}`;
            
            const dailyEl = document.getElementById('daily-profit');
            dailyEl.innerText = `+${data.daily_profit.toLocaleString()} (${data.daily_percent}%)`;
            dailyEl.className = data.daily_profit >= 0 ? 'text-lg font-bold text-red-500' : 'text-lg font-bold text-green-500';

            const yearlyEl = document.getElementById('yearly-profit');
            yearlyEl.innerText = `+${data.yearly_profit.toLocaleString()} (${data.yearly_percent}%)`;
            yearlyEl.className = data.yearly_profit >= 0 ? 'text-lg font-bold text-red-500' : 'text-lg font-bold text-green-500';
        }

        fetchStockData();
    </script>
</body>
</html>
